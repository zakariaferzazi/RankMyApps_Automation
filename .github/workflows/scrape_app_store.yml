name: Run App Store Scraper

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every midnight
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install requests

      - name: Run App Store Scraping Script
        run: python appstore_search_by_category.py

      - name: Commit and push changes
        run: |
          if [ -f app_store_recent_apps.csv ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add app_store_recent_apps.csv
            
            if ! git diff --staged --quiet; then
              git commit -m "Automated update of app_store_recent_apps.csv"
              git pull origin master --rebase
              git push origin master
            else
              echo "No changes detected. Skipping commit."
            fi
          else
            echo "CSV file not found - scraping may have failed"
            exit 1
          fi

      - name: Upload to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          local-dir: ./
          server-dir: /public_html/wp-content/themes/astra-child/
          exclude: |
            **/*
            !app_store_recent_apps.csv
