name: Scrape Google Play Store - All Apps

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at midnight UTC daily
  workflow_dispatch:     # Allow manual trigger

permissions:
  contents: write

jobs:
  scrape-all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Category Scraper (Creates google_play_apps.csv)
        run: python scrape_google_play_apps.py

      - name: Run Similar Apps Scraper (Appends to google_play_apps.csv)
        run: python scrape_apps_by_similar.py

      - name: Commit and push changes
        run: |
          if [ -f google_play_apps.csv ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add google_play_apps.csv
            
            if ! git diff --staged --quiet; then
              git commit -m "Automated update of google_play_apps.csv from both scrapers"
              git pull origin master --rebase || true
              git push origin master
            else
              echo "No changes detected. Skipping commit."
            fi
          else
            echo "CSV file not found - scraping may have failed"
            exit 1
          fi

      - name: Upload to WordPress Theme via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
