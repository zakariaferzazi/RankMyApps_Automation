name: Scrape Similar Apps

on:
  schedule:
    - cron: '0 1 * * *'  # Runs 1 hour after categories (01:00 UTC)
  workflow_dispatch: 

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Similar Apps Scraper
        run: python scrape_apps_by_similar.py

      - name: Commit and push changes
        run: |
          if [ -f google_play_apps.csv ]; then
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git add google_play_apps.csv
            
            if ! git diff --staged --quiet; then
              git commit -m "Automated update of google_play_apps.csv (similar apps)"
              # Fetch latest and force push to avoid rebase conflicts
              git fetch origin master
              git push -f origin master
            else
              echo "No changes detected. Skipping commit."
            fi
          else
            echo "CSV file not found - scraping may have failed"
            exit 1
          fi

      - name: Upload to WordPress via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          local-dir: ./
          server-dir: /public_html/wp-content/themes/astra-child/
          exclude: |
            **/*
            !google_play_apps.csv
